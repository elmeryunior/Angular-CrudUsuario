<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h3>Login</h3>

    <!-- Login Form -->
    <form>
      <div class="form-group">
      <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="Usuario">
      </div>
      <div class="form-group">
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a">
      </div>
      <div class="form-group">
      <input type="submit" (click)=checkLogin(username,password) class="fadeIn fourth" value="Autenticarse">
      </div>
    </form>

  </div>
</div>
